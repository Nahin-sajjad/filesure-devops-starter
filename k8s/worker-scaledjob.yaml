apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: filesure-worker-scaledjob
  namespace: filesure-prod
spec:
  jobTargetRef:
    template:
      spec:
        containers:
          - name: filesure-worker
            image: filesureacr.azurecr.io/filesure-worker:latest
            imagePullPolicy: Always
            command: ["python", "downloader.py"]
            env:
              - name: MONGO_URI
                valueFrom:
                  secretKeyRef:
                    name: filesure-secrets
                    key: MONGO_URI
              - name: AZURE_BLOB_CONN
                valueFrom:
                  secretKeyRef:
                    name: filesure-secrets
                    key: AZURE_BLOB_CONN
              - name: AZURE_CONTAINER
                valueFrom:
                  secretKeyRef:
                    name: filesure-secrets
                    key: AZURE_CONTAINER
            resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
            ports:
              - containerPort: 9100
                name: metrics  # Add name for the port
        restartPolicy: Never
  pollingInterval: 30
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  maxReplicaCount: 10
  triggers:
    - type: mongodb
      metadata:
        # Corrected: Use connectionStringFromEnv instead of connectionFromEnv
        connectionStringFromEnv: MONGO_URI
        dbName: filesure  # Corrected: Use dbName instead of databaseName
        collection: jobs  # Corrected: Use collection instead of collectionName
        query: '{"jobStatus":"pending"}'
        queryValue: "1"

---

apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: filesure-worker-monitor
  namespace: filesure-prod
spec:
  selector:
    matchLabels:
      # You need to add labels to your pods for this to match
      app: filesure-worker
  podMetricsEndpoints:
  - port: metrics  # This matches the port name in the container
    interval: 30s
    path: /metrics
    - type: mongodb
      metadata:
        # Use KEDA secret reference for MongoDB URI
        connectionFromEnv: MONGO_URI
        databaseName: filesure
        collectionName: jobs
        query: '{"jobStatus":"pending"}'
        queryValue: "1"

---

apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: filesure-worker-monitor
  namespace: filesure-prod
spec:
  selector:
    matchLabels:
      app: filesure-worker
  podMetricsEndpoints:
  - port: metrics
    interval: 30s
    path: /metrics
