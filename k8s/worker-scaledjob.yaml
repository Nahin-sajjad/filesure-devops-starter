---
# Filesure Worker Job template
apiVersion: batch/v1
kind: Job
metadata:
  name: filesure-worker-template
  namespace: filesure-prod
spec:
  template:
    metadata:
      labels:
        app: filesure-worker
    spec:
      restartPolicy: Never
      containers:
        - name: downloader
          image: filesureacr.azurecr.io/filesure-worker:latest
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: filesure-secrets
                  key: MONGO_URI
            - name: AZURE_BLOB_CONN
              valueFrom:
                secretKeyRef:
                  name: filesure-secrets
                  key: AZURE_BLOB_CONN
            - name: AZURE_CONTAINER
              valueFrom:
                secretKeyRef:
                  name: filesure-secrets
                  key: AZURE_CONTAINER
            - name: JOB_ID
              value: ""  # injected by KEDA per job
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
# KEDA TriggerAuthentication for MongoDB
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: mongo-auth
  namespace: filesure-prod
spec:
  secretTargetRef:
    - parameter: connectionString
      name: filesure-secrets
      key: MONGO_URI
---
# KEDA ScaledJob
apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: filesure-worker-scaledjob
  namespace: filesure-prod
spec:
  jobTargetRef:
    template:
      spec:
        restartPolicy: Never
        containers:
          - name: downloader
            image: filesureacr.azurecr.io/filesure-worker:latest
            env:
              - name: MONGO_URI
                valueFrom:
                  secretKeyRef:
                    name: filesure-secrets
                    key: MONGO_URI
              - name: AZURE_BLOB_CONN
                valueFrom:
                  secretKeyRef:
                    name: filesure-secrets
                    key: AZURE_BLOB_CONN
              - name: AZURE_CONTAINER
                valueFrom:
                  secretKeyRef:
                    name: filesure-secrets
                    key: AZURE_CONTAINER
              - name: JOB_ID
                value: ""  # injected per job
  pollingInterval: 30
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 2
  maxReplicaCount: 10
  cooldownPeriod: 60
  triggers:
    - type: mongodb
      metadata:
        host: ${MONGO_URI} 
        dbName: filesure
        collectionName: jobs
        query: '{"jobStatus": "pending"}'
        queryValue: "1"
      authenticationRef:
        name: mongo-auth
---
# Prometheus PodMonitor
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: filesure-worker-monitor
  namespace: filesure-prod
spec:
  selector:
    matchLabels:
      app: filesure-worker
  podMetricsEndpoints:
    - port: 9100
      interval: 30s
      path: /metrics
