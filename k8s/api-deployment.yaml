apiVersion: apps/v1
kind: Deployment
metadata:
  name: filesure-api
  namespace: filesure-prod
  labels:
    app: filesure-api
    monitor: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: filesure-api
  template:
    metadata:
      labels:
        app: filesure-api
        monitor: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: filesure-api
        image: filesureacr.azurecr.io/filesure-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: filesure-secrets
              key: mongo-uri
        - name: AZURE_BLOB_CONN
          valueFrom:
            secretKeyRef:
              name: filesure-secrets
              key: azure-blob-conn
        - name: AZURE_CONTAINER
          valueFrom:
            secretKeyRef:
              name: filesure-secrets
              key: azure-container
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: filesure-api
  namespace: filesure-prod
  labels:
    app: filesure-api
spec:
  type: LoadBalancer
  selector:
    app: filesure-api
  ports:
  - port: 80
    targetPort: 5001
    name: http
